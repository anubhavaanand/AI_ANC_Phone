name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.0.8775105"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/25.0.8775105" >> $GITHUB_ENV
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AI-ANC-Phone-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Create Release APK (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      run: ./gradlew assembleRelease --stacktrace
    
    - name: Upload Release APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: AI-ANC-Phone-Release
        path: app/build/outputs/apk/release/app-release.apk
